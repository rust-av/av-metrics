name: ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  clippy-rustfmt:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install stable
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
        components: clippy, rustfmt

    - name: Run rustfmt
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: -- --check --verbose

    - name: Install ffmpeg for Ubuntu
      run: |
        export PKG_CONFIG_PATH=$(pkg-config --variable pc_path pkg-config)
        sudo apt-get update
        sudo apt-get install libavutil-dev libavcodec-dev libavformat-dev libclang-dev

    - name: Run cargo clippy (y4m)
      uses: actions-rs/clippy-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        args: --all-targets --tests --benches -- -D warnings

    - name: Run cargo clippy (ffmpeg)
      uses: actions-rs/clippy-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        args: --all-targets --all-features --tests --benches -- -D warnings

  build:

    strategy:
      matrix:
        platform: [ubuntu-latest]
#        platform: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
    - uses: actions/checkout@v2

    - name: Install stable
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true

    - name: Install ffmpeg for Ubuntu
      if: matrix.platform == 'ubuntu-latest'
      run: |
        export PKG_CONFIG_PATH=$(pkg-config --variable pc_path pkg-config)
        sudo apt-get update
        sudo apt-get install libavutil-dev libavcodec-dev libavformat-dev libclang-dev

