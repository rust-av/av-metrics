name: ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  clippy-rustfmt:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install stable
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
        components: clippy, rustfmt
    - name: Run rustfmt
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: -- --check --verbose
    - name: Clippy No Default Features
      uses: actions-rs/clippy-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        args: --no-default-features
    - name: Lint
      uses: actions-rs/clippy-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        args: --all-features --tests --benches
        name: lint

  cargo-c:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install stable
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
    - name: Install cargo-c
      run: |
        cargo install cargo-c
    - name: Run cargo-c
      run: |
        cargo cinstall --prefix=$HOME/av_metrics_deploy
    - name: Build cargo-c tests
      run: |
        export PKG_CONFIG_PATH=$HOME/av_metrics_deploy/lib/pkgconfig
        cd av_metrics/c-example
        gcc test.c -o test `pkg-config --static --cflags --libs av_metrics`
    - name: Run tests
      run: |
        export LD_LIBRARY_PATH=$HOME/av_metrics_deploy/lib/
        cd av_metrics/c-example
        ./test

  build:
    strategy:
      matrix:
        platform: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
    - uses: actions/checkout@v1
    - name: Install stable
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
    - name: Build
      run: cargo build --all-features --tests --benches
    - name: Run tests
      run: cargo test --all-features
    - name: Generate docs
      run: cargo doc --all-features --no-deps
